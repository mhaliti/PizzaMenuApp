<ion-content padding class="products" (swipeleft)="swipeLeft($event)" (swipeRight)="swipeRight($event)">

    <!--To display filter that filters Veg and Non-Veg items in list
    @Param  {boolean} onlyVeg
    -->

    <ion-item>
        <ion-label> Show Only Veg</ion-label>
        <ion-toggle color="secondary" [(ngModel)]="onlyVeg" checked="false" (ionChange)="filter()"></ion-toggle>
    </ion-item>

    <!--To list the products under the sub-menu
        @param  {Array}     products    Array of products from json data
        @param  {string}    image       Image of the product
        @param  {string}    indicator   Image for Veg or Non-veg indicator of a product
        @param  {string}    title       Name of the product
        @param  {number}    price       Price of the product
        @param  {string}    desc    Description of the product
    -->
    <div *ngFor="let prod of products">
        <ion-card (click)="openProduct(prod)">
            <ion-grid>
                <ion-row>
                    <ion-col width-50>
                        <img data-src="{{prod.image}}"/>
                    </ion-col>
                    <ion-col center width-50>
                        <ion-grid>
                            <ion-row>
                                <ion-col width-10 center>
                                    <img class="indicator" data-src="{{prod.indicator}}"/>
                                </ion-col>
                                <ion-col width-90>
                                    <span class="prod-title">{{prod.title}} </span>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                        <p class="prod-price">Price: ${{prod.price}}</p>
                        <p class="prod-desc"> {{prod.desc}} </p>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card>
    </div>
</ion-content>
